plugins {
  id 'java-library'
  id 'maven-publish'
}

group 'com.zzizily.pkg'

//동일한 버전을 연속으로 하면 http 409 에러 발생
version = "0.0.21"
sourceCompatibility = JavaVersion.VERSION_11
targetCompatibility = JavaVersion.VERSION_11

repositories {
  mavenCentral()
  jcenter()
}

publishing {
  repositories {
    maven {
      name = "GitHubPackages"
      url = uri("https://maven.pkg.github.com/deuxksy/package-java-gradle")
      credentials {
        //gradle properties 참조 없으면 system 환경 변수 참조
        username = project.findProperty("gpr.user") ?: System.getenv("GITHUB_USERNAME")
        password = project.findProperty("gpr.key") ?: System.getenv("GITHUB_REPO_TOKEN")
      }
    }
  }
  publications {
    gpr(MavenPublication) {
      from(components.java)
    }
  }
}

dependencies {
  implementation 'com.google.guava:guava:29.0-jre'
  implementation 'org.apache.commons:commons-lang3:3.11'
}
